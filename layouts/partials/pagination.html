<div class="pagination">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">« Neuer</a>
  {{ end }}

  {{ if and .Paginator.HasNext .Paginator.HasPrev }}
  <span>|</span>
  {{ end }}

  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">Älter »</a>
  {{ end }}
</div>
