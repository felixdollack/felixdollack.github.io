<main class="content">
  <article class="post-groups">
    <div class="post-group">
    {{ range .Pages.GroupByDate "2006" }}
      <div class="post-group-item">
        <h3>{{ .Key }}</h3>
        <ul>
          {{ range .Pages }}
            <li>
              {{ if (not (isset .Params "externalurl")) }}
                <a rel="full-article" href="{{ .Permalink }}">{{ .Title }}</a>
                am <time datetime="{{ .Date }}" pubdate="">{{ .Date.Format "2. January" }}</time>
              {{ else }}
                <a rel="remote-article" href="{{ .Params.externalurl }}">{{ .Title }} â†’</a>
                on
                <a href="{{ .Permalink }}"> <time datetime="{{ .Date }}" pubdate="">{{ .Date.Format "2. January" }}</time> </a>
              {{ end }}
            </li>
          {{ end }}
        </ul>
      </div>
    {{ end }}
    </div>
  </article>
</main>
